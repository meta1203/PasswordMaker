<html>
<head>
<script type="text/javascript" src="sha256.js"></script>
<script type="text/javascript" src="password.js"></script>
<title>Password Maker</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style>
input {
  font-family: monospace;
}
</style>
</head>
<body>
<div>
<table>
<form id="pGen" action="javascript:domEdit()">
<tr>
<td>Key: </td>
<td><input name="keyvalue" type="password" placeholder="pass123" maxlength="32" id="key"/></td>
</tr>
<tr>
<td>Website: </td>
<td><input name="sitevalue" placeholder="facebook.com" type="text" maxlength="128" id="site"/></td>
</tr>
</table>
<p><input type="submit" value="Generate" /></p>
</form>
<p>Password: <input readonly name="outvalue" type="text" maxlength="16" id="output"/></p>
</div>
<br />
<br />
<p><a href="https://github.com/meta1203/PasswordMaker/" target="_blank">Source on GitHub</a></p>
</body>
</html>
